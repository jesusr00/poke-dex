name: Build Android APK

on:
  # Ejecutar manualmente desde GitHub
  workflow_dispatch:

  # O automÃ¡ticamente en push a main
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - ".gitignore"

jobs:
  build-android:
    name: Build Android Production
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”¨ Build and run Docker container
        run: |
          docker compose up --build --abort-on-container-exit
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: ðŸ“¦ Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-${{ github.sha }}
          path: build-output/*.apk
          retention-days: 30

      - name: ðŸ“¦ Upload AAB artifact (if exists)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-aab-${{ github.sha }}
          path: build-output/*.aab
          retention-days: 30

      - name: ðŸ“Š Build summary
        if: success()
        run: |
          echo "## âœ… Build successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“± Artifacts:" >> $GITHUB_STEP_SUMMARY
          echo "- APK ready for download" >> $GITHUB_STEP_SUMMARY
          echo "- Find it in the Actions artifacts section" >> $GITHUB_STEP_SUMMARY
